<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav efect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <div class="log">
                <a href="#"><img src="./img/favicon-32x32.png" alt=""></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="content">
            <div class="text">
                <h1>
                    <span style="color: aqua;">HELLO, THIS IS </span>
                    <span>OUR FAVORITE BUSINESS! </span>
                    <span class="frontend" style="color: gold;">I LOVE FRONTEND DEVELOPMENT</span>
                </h1>
            </div>

            <div class="img_group">
                <div class="img_group_inner">
                    <img src="./img/1.jpg" alt="img" width="300px">
                    <img src="./img/2.jpg" alt="img" width="300px">
                    <img src="./img/3.jpg" alt="img" width="300px">
                    <img src="./img/4.jpg" alt="img" width="300px">
                </div>
            </div>

            <div class="bottom_text">
                <h5>We love frontend,
                    He unites us</h5>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"
        integrity="sha512-9ex1Kp3S7uKHVZmQ44o5qPV6PnP8/kYp8IpUHLDJ+GZ/qpKAqGgEEH7rhYlM4pTOSs/WyHtPubN2UePKTnTSww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
        integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        $(document).ready(function(){
            $(".text h1 span, .bottom_text h5").lettering();

            var tl = gsap.timeline();

            tl.from(".text h1 span",{
                x: -20,
                duration:1,
                opacity:0,
                stagger: .1
            })

            .from(".img_group img", {
                x: 1100,
                duration: 1,
                opacity: 0,
                stagger: .14
            })
            .to(".img_group img", {
                x: 1100,
                margin:'0 -140px 0',
                duration: 1,
                opacity: 1,
                rotate:15,
                stagger: .14
            }, '-=1.4')
            .from(".bottom_text h5 span", {
                x: -20,
                duration: 1,
                opacity: 0,
                stagger: .07
            })
            .from("header .logo", {
                y: -20,
                duration: 1,
                opacity: 0,
            })
            .from("header .nav li", {
                y: -20,
                duration: 1,
                opacity: 0,
                stagger: .07
            })
            setTimeout(function(){
                $(".frontend").mouseover(function(){
                    gsap.to(".img_group img",{
                        x: 100,
                        margin:'0 10px 0',
                        duration: 1,
                        opacity: 1,
                        rotate:0,
                        stagger: .14
                    });
                });
                $(".frontend").mouseout(function(){
                    gsap.to(".img_group img",{
                        x: 1100,
                        margin:'0 -140px 0',
                        duration: 1,
                        opacity: 15,
                        rotate:0,
                        stagger: .14
                    });
                });
            },5000);
        });

    </script>
</body>

</html>
